name: Tvision360 WebUI CI [OpenHAB Fork]

on:
  push:
    branches: [ main, '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Install Dependencies
      run: npm ci

    - name: Build Frontend
      run: npm run build

    - name: Build with Maven
      run: mvn clean verify

    - name: Deploy to Maven repository
      if: github.ref == 'refs/heads/main'
      run: mvn deploy -DskipTests -s ci_settings.xml
      env:
        PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}

permissions:
  contents: read
  packages: write